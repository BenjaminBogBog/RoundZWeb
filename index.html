            <p class="desc">RoundZ is an intense, round-based survival zombie game where the challenge grows with each round. As the rounds progress, the zombies become tougher, gaining more health and attacking in increasingly larger waves, testing your survival skills to the limit.</p>

            <div class="video-container">
                <video class="launchtrailer" autoplay loop muted id="video" onclick="toggleMute()">
                    <source src="./content/TeaserTrailer1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <!-- Mute/Unmute Button (Invisible) -->
                <button id="unmuteButton" class="mute-button">
                    <span id="muteIcon" class="fas fa-volume-mute"></span>  <!-- Muted Icon Initially -->
                </button>
            </div>

            <script>
                // Toggle Mute/Unmute when video is clicked
                function toggleMute() {
                    var video = document.getElementById("video");
                    var muteIcon = document.getElementById("muteIcon");

                    // Toggle mute state
                    if (video.muted) {
                        video.muted = false;
                        muteIcon.classList.remove("fa-volume-mute");
                        muteIcon.classList.add("fa-volume-up");  // Unmuted icon
                    } else {
                        video.muted = true;
                        muteIcon.classList.remove("fa-volume-up");
                        muteIcon.classList.add("fa-volume-mute");  // Muted icon
                    }
                }

                // Get the mute button element
                const muteButton = document.getElementById("unmuteButton");

                // Function to handle mouse hover timing
                let hoverTimeout;
                let isHovered = false;

                document.querySelector('.video-container').addEventListener('mouseenter', () => {
                    isHovered = true;
                    muteButton.style.opacity = '0.5'; // Make the button translucent on hover
                    clearTimeout(hoverTimeout); // Clear any previous timeouts in case of fast movement

                    // Set a timeout to hide the button after 1 second of hover
                    hoverTimeout = setTimeout(() => {
                        if (isHovered) {
                            muteButton.style.opacity = '0'; // Hide the button after 1 second of hover
                        }
                    }, 1000);
                });

                document.querySelector('.video-container').addEventListener('mouseleave', () => {
                    isHovered = false;
                    clearTimeout(hoverTimeout); // Clear the timeout if the mouse leaves before 1 second
                    muteButton.style.opacity = '0'; // Immediately hide the button when mouse leaves
                });

                // Reset opacity to 1 if the button is clicked
                muteButton.addEventListener('click', () => {
                    muteButton.style.opacity = '1'; // Show the button when clicked to mute/unmute
                });

                // Show the button again when the user moves the mouse on the video area
                document.querySelector('.video-container').addEventListener('mousemove', () => {
                    if (muteButton.style.opacity == '0') {
                        muteButton.style.opacity = '0.5'; // Show the button with reduced opacity on mouse movement
                    }

                    // Reset the hover timeout if the mouse is still moving
                    clearTimeout(hoverTimeout);

                    hoverTimeout = setTimeout(() => {
                        muteButton.style.opacity = '0'; // Hide after 1 second of inactivity
                    }, 1000);
                });
            </script>
